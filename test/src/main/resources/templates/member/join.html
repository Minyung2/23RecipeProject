<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Slavery Contract Form</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/javascript/join.js}"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f7a26a0611abfcd9aba74eb1c9fccedd&libraries=services"></script>
    <link th:rel="styleSheet" th:href="@{/css/join.css}">

</head>
<style>

</style>
<body>
<h2>Reboot</h2>
<div>
    <input th:type="text" th:name="memberId" th:placeholder="'아이디'"/><br>
    <input th:type="password" th:name="memberPassword" th:placeholder="'비번임'"/><br>
</div>
<!--<div id="map" style="width:600px;height:600px;">-->

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;"></div>

            <span class="title">지도중심기준 행정동 주소정보</span>
            <span id="centerAddr"></span>
        </div>
        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>


</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f7a26a0611abfcd9aba74eb1c9fccedd"></script>
